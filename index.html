<head>
	<meta charset="utf-8">
	<title>Search Engine</title>
	<script>

function setSearchEngine() {
	let q= document.querySelector('input[name=q]').value
  	let x = document.querySelector('input[name=engine]:checked').value
    document.getElementById('searchForm').action = x +'/?q' +q;

   
}
		// TODO: create a handler
window.addEventListener("change", function(){
	let q= document.querySelector('input[name=q]').value
  	let x = document.querySelector('input[name=engine]:checked').value
    document.getElementById('searchForm').action = x +'?q' +q;
})
window.addEventListener("submit", setSearchEngine());
    
	</script>
</head>
